<extend name="Base/common" />

<block name="main">


    
    <style>
        .activity .grid--column-2 img {
            width: 100%;
        }


        @media (min-width: 769px) {
            .grid--column-2 article.article--page, .grid--column-2 .article.article--page {
                padding-left: 5%;
                padding-right: 5%;
            }
        }

        .footer__section--two .footer__column.footer__column--large{
            width:50%;
        }
    </style>


</head>


<body class="page page--sticky-book-mobile page--home " data-page-type="home">





    <!-- Foldout menu-->
    <include file="Public/nav" />
    <!-- END Header-->
    <!-- Main Content-->




    
    <main class="main activity" id="main">
        <section class="section section--show" id="top">
            <article class="block block--feature block--generic">
                <div class="block__wrapper">
                    <div class="block__image" style="background-image: url('__PUBLIC__/home/img/banner/contactus.jpg');background-position:center;"></div>

                </div>
            </article>
        </section>

        <div class="sbmain md">
            <section class="section section--show">
                <article class="article article--page" style="background: none;">

                    <h2 class="text-center" style="margin-bottom: 40px;">{$Think.lang.contact} </h2>
                    <p></p>
                    <p style="font-size: 14px;">
                    {$Think.lang.description}
                    </p>
                



                    <div class="footer__section grid grid--column-2 footer__section--two" style="margin-top: 30px; padding: 0; font-size: 14px;">


                        <div class="footer__column grid__item footer__column--destinations footer__column--large">
                            <div class="footer__list--container">

                                <style>
                                    .leftLong .footer__list-item {
                                        line-height: 1.6em;
                                        height: 1.6em;
                                        min-height: 1.6em;
                                    }

                                    .leftLong .footer__list-item:first-child{
                                        margin-top:12px;
                                    }
                                </style>

                                <ul class="js-list-content footer__list leftLong ">

                                    <li class="footer__list-item">
                                        <a class="footer__list-link" href="javascript:;" style="font-size:14px;">
                                            <i class="iconfont icon-dot goldcolor"></i>
                                             {$Think.lang.long}</a>
                                    </li>
                                    <li class="footer__list-item">
                                        <a class="footer__list-link" href="javascript:;" style="font-size:14px;">
                                            <i class="iconfont icon-dot goldcolor"></i>
                                             {$Think.lang.long1}</a>
                                    </li>
                                    <li class="footer__list-item">
                                        <a class="footer__list-link" href="javascript:;" style="font-size:14px;">
                                            <i class="iconfont icon-dot goldcolor"></i>
                                             {$Think.lang.long2}</a>
                                    </li>
                                    <li class="footer__list-item">
                                        <a class="footer__list-link" href="javascript:;" style="font-size:14px;">
                                            <i class="iconfont icon-dot goldcolor"></i>
                                             {$Think.lang.long3}</a>
                                    </li>
                                    <li class="footer__list-item">
                                        <a class="footer__list-link" href="javascript:;" style="font-size:14px;">
                                            <i class="iconfont icon-dot goldcolor"></i>
                                             {$Think.lang.long4}</a>
                                    </li>
                                    <li class="footer__list-item">
                                        <a class="footer__list-link" href="javascript:;" style="font-size:14px;">
                                            <i class="iconfont icon-dot goldcolor"></i>
                                             {$Think.lang.long5}</a>
                                    </li>
                               

                                </ul>
                            </div>
                        </div>
                        <div class="footer__column grid__item footer__column--destinations footer__column--large">
                            <div class="footer__list--container">

                                <style>
                                    .icon1 {
                                        font-size: 27px;
                                        position: relative;
                                        top: 5px;
                                    }
                                </style>

                                <ul class="js-list-content footer__list">

                                    <li class="footer__list-item">
                                        <a class="footer__list-link" href="javascript:;" style="font-size:14px;">
                                            <i class="iconfont icon-dianhua1 goldcolor icon1" style="font-size: 34px; top: 9px; left: -3px;"></i>
                                           {$Think.lang.tel}</a>
                                    </li>
                                    <li class="footer__list-item">
                                        <a class="footer__list-link" href="javascript:;" style="font-size:14px;">
                                            <i class="iconfont icon-youxiang goldcolor icon1" style="top: 5px; left: -2px; font-size: 32px; margin-right: 2px;"></i>
                                           {$Think.lang.email}</a>
                                    </li>
                                    <li class="footer__list-item">
                                        <a class="footer__list-link" href="javascript:;" style="font-size:14px;">
                                            <i class="iconfont icon-dingwei-copy goldcolor icon1" style="margin-right: 6px;"></i>
                                            {$Think.lang.address}</a>
                                    </li>

                                </ul>
                            </div>
                        </div>









                    </div>

                    <div>
                        <div style="margin-top: 30px; padding: 12px 17px; background: #d8ae69; font-size: 16px; color: #fff;">
                            {$Think.lang.our} <i class="iconfont icon-zhishufenxiyanpan" style=""></i>
                        </div>
                        <iframe src="{:U('Contact/map')}" width="100%" height="500px" frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no" allowtransparency="yes"></iframe>
                    </div>



                </article>




            </section>
        </div>





    </main>



<block name="footer">
</block>
