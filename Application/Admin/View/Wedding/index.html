<extend name="Base/common"/>

<block name="title">
  {$page.title}
</block>

<block name="main">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-divider m-0"></div>
        <div class="box-body">
          <form role="form" class="validate" action="__ACTION__" method="post">
            <div class="form-group">
              <label>banner图片</label>
              <div class="row">
                <div class="col-md-12">
                  <div class="qy-upload upload-pic qy-upload-1">
                    <ul>
                      <notempty name="data.pic">
                        <volist name="data.pic" id="vo">
                          <li>
                            <img src="__ROOT__/Uploads/{$vo}">
                            <input type="hidden" name="pic[]" value="{$vo}">
                            <span class="qy-upload-del"><i class="fa fa-remove"></i></span>
                          </li>
                        </volist>
                      </notempty>
                      <li class="upload-pic-wrap">
                        <i class="fa fa-plus"></i>
                        <input type="file" class="upload-pic-button" name="qy_upload">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>内容</label>
              <div class="row">
                <div class="col-md-12">
                  <script id="editor" name="content" type="text/plain" style="width:100%;height:500px;">{$data.content}</script>
                  </div>
                  </div>
                  </div>
                  <div class="form-group">
                    <label>内容（EN）</label>
                  <div class="row">
                    <div class="col-md-12">
                    <script id="editor_en" name="content_en" type="text/plain" style="width:100%;height:500px;">{$data.content_en}</script>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>底部图片</label>
              <label>左一</label>
              <div class="row">
                <div class="col-md-12">
                  <div class="qy-upload upload-pic qy-upload-2">
                    <ul>
                      <notempty name="data.pic">
                        <li>
                          <img src="__ROOT__/Uploads/{$data.pic1}">
                          <input type="hidden" name="pic1" value="{$data.pic1}">
                          <span class="qy-upload-del"><i class="fa fa-remove"></i></span>
                        </li>
                      </notempty>
                      <li class="upload-pic-wrap" <notempty name="data.pic1"> style="display:none;"</notempty>>
                      <i class="fa fa-plus"></i>
                      <input type="file" class="upload-pic-button" name="qy_upload">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>底部图片</label>
              <label>中上</label>

                      <i class="fa fa-plus"></i>
                      <input type="file" class="upload-pic-button" name="qy_upload">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>底部图片</label>
              <label>中下</label>
              <div class="row">
                <div class="col-md-12">

                </div>

            </div>
            <div class="form-group">
              <label>底部图片</label>
              <label>右上</label>
              <div class="row">
                <div class="col-md-12">
                  <div class="qy-upload upload-pic qy-upload-5">

            </div>

              <label>底部图片</label>
              <label>右下（左）</label>
              <div class="row">
                <div class="col-md-12">

                      <input type="file" class="upload-pic-button" name="qy_upload">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>底部图片</label>
              <label>右下（右）</label>
              <div class="row">
                <div class="col-md-12">
                  <div class="qy-upload upload-pic qy-upload-7">
                    <ul>
                      <notempty name="data.pic6">
                        <li>
                          <img src="__ROOT__/Uploads/{$data.pic6}">

                      <i class="fa fa-plus"></i>
                      <input type="file" class="upload-pic-button" name="qy_upload">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <button type="submit" class="btn primary m-b">提交</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>
