<extend name="Base/common"/>

<block name="title">
  {$page.title}
</block>

<block name="main">
	<style>
	.status { padding:5px ;border:1px solid #ccc;background:#ddd;}
	.status-success{ background:#6cc788;border:1px solid #5cb85c;color:#fff;}
	</style>
<a href="{:U('block',['tid'=>I('tid')])}" class="btn btn-fw primary m-b">新增</a>
  <div class="row">
    <div class="col-sm-12">
      <div class="box">	 
        <table class="table table-striped b-t">
          <thead>
          <tr>
            <th>#</th>
            <th>停售日期</th>           
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <volist name="list" id="data">
            <tr>
              <td>{$data.id}</td>
			  <td>{$data.sdate|date='Y-m-d',###} ~ {$data.edate|date='Y-m-d',###}</td>
              <td>
				 <a href="{:U('blockdel',array('id'=>$data['id']))}" class="text-danger" onclick="return confirm('确认要删除吗，删除后无法恢复？')">删除</a>
			  </td>
            </tr>
          </volist>
          </tbody>
        </table>
      </div>
      <div class="pagenavi">
        {$pagenavi}
      </div>
    </div>
  </div>
</block>
