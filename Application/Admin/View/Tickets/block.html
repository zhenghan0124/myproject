<extend name="Base/common"/>

<block name="title">
  {$page.title}
</block>

<block name="header_common">
  <!-- datepicker -->
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/css/datepicker.css">
</block>

<block name="main">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-divider m-0"></div>
        <div class="box-body">
          <form role="form" class="validate" action="" method="post">
            <div class="form-group">
              <label>门票名称</label>
              <div class="row">
                <div class="col-md-6">
                  {$tk.title}
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>停售日期</label>
              <div class="row">
                <div class="col-md-4">                  
					<div class="input-group input-daterange">
						<input type="text" class="form-control" name="sdate" id="sdate" value="{$data.sdate|date='Y-m-d',###}">
						<div class="input-group-addon">至</div>
						<input type="text" class="form-control" name="edate" id="edate"  value="{$data.edate|date='Y-m-d',###}">
					</div>
                </div>
              </div>
            </div>
         
            <input type="hidden" name="tid" value="{:I('tid')}" />
            <input type="hidden" name="id" value="{$data.id}" />
            <button type="submit" class="btn primary m-b">提交</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>

<block name="footer_common">
  <!-- qy-upload -->
  <script src="__PUBLIC__/admin/libs/jquery/jquery-form/jquery.form.min.js"></script>
     
  <script type="text/javascript" src="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js"></script>
  <script>
    
	$('#sdate').datepicker({
		  language: "zh-CN",
		  format: "yyyy-mm-dd",
		  startDate:"{:date('Y-m-d')}",
		  autoclose: true,
		  daysOfWeekHighlighted: "0,6", 
	}).change(function(){ 
		$('#edate').datepicker('setStartDate', $(this).val());
	});
	$('#edate').datepicker({
		  language: "zh-CN",
		  format: "yyyy-mm-dd",
		  startDate:"{:date('Y-m-d')}",
		  autoclose: true,
		  daysOfWeekHighlighted: "0,6",
	});
  </script>
  
</block>
