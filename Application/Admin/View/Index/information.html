<extend name="Base/common"/>

<block name="title">
  {$page.title}
</block>

<block name="header_common">
  <!-- datepicker -->
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/css/datepicker.css">
</block>

<block name="main">

            <div class="form-group">
              <label>优惠资讯一</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="title1" class="form-control" value="{$data.title1}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>优惠资讯一（EN）</label>
              <div class="row">
                <div class="col-md-6">

                </div>
              </div>
            </div>
            <div class="form-group">
              <label>图片</label>
              <div class="row">
                <div class="col-md-12">
                  <div class="qy-upload upload-pic qy-upload-1">
                    <ul>
                      <notempty name="data.pic1">
                        <li>
                          <img src="__ROOT__/Uploads/{$data.pic1}">
                          <input type="hidden" name="pic1" value="{$data.pic1}">
                          <span class="qy-upload-del"><i class="fa fa-remove"></i></span>
                        </li>
                      </notempty>
                      <li class="upload-pic-wrap" <notempty name="data.pic1"> style="display:none;"</notempty>>
                      <i class="fa fa-plus"></i>
                      <input type="file" class="upload-pic-button" name="qy_upload">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>内容</label>
              <div class="row">
                <div class="col-md-6">
                  <textarea name="description1" cols="30" rows="10" class="form-control" placeholder="选填，默认截取内容的前50个字">{$data.description1}</textarea>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>内容（EN）</label>
              <div class="row">
                <div class="col-md-6">

<block name="footer_common">
  <!-- qy-upload -->

  <script src="__PUBLIC__/admin/scripts/qy-upload.js"></script>
  <script type="text/javascript">
    $('.qy-upload-1').qy_upload("{:U('Upload/index',['width'=>450,'height'=>300])}","pic1",0);
    $('.qy-upload-2').qy_upload("{:U('Upload/index',['width'=>450,'height'=>300])}","pic2",0);
