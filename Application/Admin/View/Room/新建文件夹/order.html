<extend name="Base/common"/>

<block name="title">
  {$page.title}
</block>

<block name="main">
  <!-- <a href="{:U('add_history')}" class="btn btn-fw primary m-b">新增</a> -->
  <div class="row">
    <div class="col-sm-12">
      <div class="box">
        <table class="table table-striped b-t">
          <thead>
          <tr>
            <th>#</th>
            <th>姓名</th>
            <th>房类</th>
            <th>房型</th>
            <th>入住日期</th>
            <th>离店日期</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <volist name="data" id="data">
            <tr>
              <td>{$data.id}</td>
              <td>{$data.name}</td>
              <td>{$data.title}</td>
              <td>{$data.pmtitle}</td>
              <td>{$data.sdate}</td>
              <td>{$data.edate}</td>
              <!-- <td>{$data.time|date='Y-m-d',###}</td>
              <td>{$data.time|date='Y-m-d',###}</td> -->
              <td>
                <a href="{:U('edit_order',array('id' => $data['id']))}">查看</a>
                <a href="{:U('del_order',array('id'=>$data['id']))}" class="text-danger" onclick="return confirm('确认要删除吗，删除后无法恢复？')">删除</a></td>
            </tr>
          </volist>
          </tbody>
        </table>
      </div>
      <div class="pagenavi">
        {$pagenavi}
      </div>
    </div>
  </div>
</block>
