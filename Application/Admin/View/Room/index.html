<extend name="Base/common"/>

<block name="title">
  {$page.title}
</block>

<block name="main">
  <a href="{:U('add')}" class="btn btn-fw primary m-b">新增</a>
  <div class="row">
    <div class="col-sm-12">
      <div class="box">
        <table class="table table-striped b-t">
          <thead>
          <tr>
            <th>#</th>
            <th>房型</th>
            <th>操作</th>
          </tr>
          </thead>
          <tbody>
          <volist name="data" id="data">
            <tr>
              <td>{$data.id}</td>
              <td>{$data.title}</td>

              <td>
                <a href="{:U('roomtype',array('id' => $data['id']))}">套餐管理</a>
                <a href="{:U('edit',array('id' => $data['id']))}">编辑</a>
                <a href="{:U('del_room',array('id'=>$data['id'],'roomid' => $id))}" class="text-danger" onclick="return confirm('确认要删除吗，删除后无法恢复？')">删除</a></td>
            </tr>
          </volist>
          </tbody>
        </table>
      </div>
      <div class="pagenavi">
        {$pagenavi}
      </div>
    </div>
  </div>
</block>
