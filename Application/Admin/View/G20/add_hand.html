<extend name="Base/common"/>

<block name="title">
  {$page.title}
</block>

<block name="header_common">
  <!-- datepicker -->
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/css/datepicker.css">
</block>

<block name="main">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-divider m-0"></div>
        <div class="box-body">
          <form role="form" class="validate" action="__ACTION__" method="post">
            <div class="form-group">
              <label>手办名称</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="title" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>优惠价格</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="mprice" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>市场价格</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="oprice" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>邮费</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="postage" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>库存</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="stock" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>手办属性</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="attribute" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>地区</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="region" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>手办类别</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="category" class="form-control">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>图片</label>
              <div class="row">
                <div class="col-md-12">
                  <div class="qy-upload upload-pic">
                    <ul>
                      <li class="upload-pic-wrap">
                        <i class="fa fa-plus"></i>
                        <input type="file" class="upload-pic-button" name="qy_upload">
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>商品简介</label>
              <div class="row">
                <div class="col-md-6">
                  <textarea name="description" cols="30" rows="10" class="form-control" placeholder=""></textarea>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>商品详情</label>
              <div class="row">
                <div class="col-md-12">
                  <script id="editor" name="details" type="text/plain" style="width:100%;height:500px;"></script>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>特别说明</label>
              <div class="row">
                <div class="col-md-12">
                  <script id="editor_en" name="special" type="text/plain" style="width:100%;height:500px;"></script>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>排序</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="rank" class="form-control" value="99">
                </div>
              </div>
            </div>
            <button type="submit" class="btn primary m-b">提交</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>

<block name="footer_common">
  <!-- qy-upload -->
  <script src="__PUBLIC__/admin/libs/jquery/jquery-form/jquery.form.min.js"></script>
  <script src="__PUBLIC__/admin/scripts/qy-upload.js"></script>
  <script type="text/javascript">
    $('.qy-upload').qy_upload("{:U('Upload/index',['width'=>450,'height'=>300])}","pic",0);
  </script>

  <script type="text/javascript" src="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js"></script>
  <script>
    $('.form-control-datepicker').datepicker({
      language: "zh-CN",
      format: "yyyy-mm-dd",
      autoclose: true
    });
  </script>

  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/ueditor.all.min.js"> </script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/lang/zh-cn/zh-cn.js"></script>
  <script>
    var ue = UE.getEditor('editor');
    var ue_en = UE.getEditor('editor_en');
  </script>
</block>
