<extend name="Base/common"/>

<block name="title">
  {$page.title}
</block>

<block name="header_common">
  <!-- datepicker -->
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/css/datepicker.css">
</block>

<block name="main">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-divider m-0"></div>
        <div class="box-body">
          <form role="form" class="validate" action="__ACTION__" method="post">
            <div class="form-group">
              <label>姓名</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="name" class="form-control" value="{$data.name}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>手机号</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="tel" class="form-control" value="{$data.tel}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>商品名称</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="title" class="form-control" value="{$data.title}" readonly>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>收货地址</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="address" class="form-control" value="{$data.address}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>订单价格</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="sumprice" class="form-control" value="{$data.sumprice}" readonly>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>订单数量</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="num" class="form-control" value="{$data.num}" readonly>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>订单号</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="ordersn" class="form-control" value="{$data.ordersn}" readonly>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>支付交易号</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="transaction_id" class="form-control" value="{$data.transaction_id}" readonly>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>支付方式</label>
              <div class="row">
                <div class="col-md-6">
                  <if condition="$data['paytype'] eq 22">
                    <input type="text" name="paystatu" class="form-control" value="支付宝" readonly>
                  <elseif condition="$data['paytype'] eq 21"/>
                    <input type="text" name="paystatu" class="form-control" value="微信" readonly>
                  <else />
                    <input type="text" name="paystatu" class="form-control" value="银联" readonly>
                  </if>
                  <!-- <input type="text" name="paystatu" class="form-control" value="{$data.paystatu}" readonly> -->
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>支付状态</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="paystatu" class="form-control" value="{$data.paystatu}" readonly>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>订单时间</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="time" class="form-control" value="{$data.time}" readonly>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>客户备注</label>
              <div class="row">
                <div class="col-md-6">
                  <textarea name="info" cols="30" rows="10" class="form-control" placeholder="">{$data.info}</textarea>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>物流备注</label>
              <div class="row">
                <div class="col-md-6">
                  <textarea name="wuliu" cols="30" rows="10" class="form-control" placeholder="">{$data.wuliu_info}</textarea>
                </div>
              </div>
            </div>
            <button type="submit" class="btn primary m-b" onclick="edit()">修改订单</button>
            <eq name="data.statu" value="0"><button type="submit" class="btn primary m-b" onclick="complete()">完成订单</button><else/><input type="button" class="btn primary m-b" value="订单已完成"></eq>
            <input type="hidden" name="act" id="act" value="1">
            <input type="hidden" name="id" value="{$data.oid}">
            <script>
              function edit(){
                document.getElementById('act').value=1
              }
              function complete(){
                document.getElementById('act').value = 2;
              }
            </script>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>

<block name="footer_common">
  <!-- qy-upload -->
  <script src="__PUBLIC__/admin/libs/jquery/jquery-form/jquery.form.min.js"></script>
  <script src="__PUBLIC__/admin/scripts/qy-upload.js"></script>
  <script type="text/javascript">
    $('.qy-upload').qy_upload("{:U('Upload/index',['width'=>450,'height'=>300])}","pic",0);
  </script>

  <script type="text/javascript" src="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js"></script>
  <script>
    $('.form-control-datepicker').datepicker({
      language: "zh-CN",
      format: "yyyy-mm-dd",
      autoclose: true
    });
  </script>

  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/ueditor.all.min.js"> </script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/lang/zh-cn/zh-cn.js"></script>
  <script>
    var ue = UE.getEditor('editor');
    var ue_en = UE.getEditor('editor_en');
  </script>
</block>
