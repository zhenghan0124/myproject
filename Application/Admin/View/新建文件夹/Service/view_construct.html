<extend name="Base/common"/>

<block name="title">
  {$page.title}
</block>

<block name="main">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-divider m-0"></div>
        <div class="box-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label>展览名称</label>
                <div>
                  <input type="text" class="form-control" value="{$data.title}">
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>主办单位</label>
                <div>
                  <input type="text" class="form-control" value="{$data.sponsor}">
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>电话</label>
                <div>
                  <input type="text" class="form-control" value="{$data.tel}">
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>
                  邮箱</label>
                <div>
                  <input type="text" class="form-control" value="{$data.email}">
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>FAX</label>
                <div>
                  <input type="text" class="form-control" value="{$data.fax}">
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>申请单位名称</label>
                <div>
                  <input type="text" class="form-control" value="{$data.company}">
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>
                  地址</label>
                <div>
                  <input type="text" class="form-control" value="{$data.address}">
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>联系人</label>
                <div>
                  <input type="text" class="form-control" value="{$data.contact}">
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label>备注</label>
                <div>
                  <input type="text" class="form-control" value="{$data.remark}">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</block>
