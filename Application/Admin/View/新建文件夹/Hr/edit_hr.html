<extend name="Base/common"/>

<block name="title">
  {$page.title}
</block>

<block name="header_common">
  <!-- datepicker -->
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/css/datepicker.css">
</block>

<block name="main">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-divider m-0"></div>
        <div class="box-body">
          <form role="form" class="validate" action="__ACTION__" method="post">
            <div class="form-group">
              <label>岗位名称</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="title" class="form-control" value="{$data.title}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>岗位名称（EN）</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="title_en" class="form-control" value="{$data.title_en}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>学历</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="education" class="form-control" value="{$data.education}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>学历（EN）</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="education_en" class="form-control" value="{$data.education_en}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>人数</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="num" class="form-control" value="{$data.num}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>地点</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="place" class="form-control" value="{$data.place}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>地点（EN）</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="place_en" class="form-control" value="{$data.place_en}">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>内容</label>
              <div class="row">
                <div class="col-md-12">
                  <script id="editor" name="content" type="text/plain" style="width:100%;height:500px;">{$data.content}</script>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>内容（EN）</label>
              <div class="row">
                <div class="col-md-12">
                  <script id="editor_en" name="content_en" type="text/plain" style="width:100%;height:500px;">{$data.content_en}</script>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>到期时间</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="end_date" class="form-control form-control-datepicker" value="{$data.end_date|date='Y-m-d',###}" readonly>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>排序</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" name="rank" class="form-control" value="{$data.rank}">
                </div>
              </div>
            </div>
            <input type="hidden" name="id"value="{$data.id}">
            <button type="submit" class="btn primary m-b">提交</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>

<block name="footer_common">
  <script type="text/javascript" src="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
  <script type="text/javascript" src="__PUBLIC__/admin/libs/jquery/bootstrap-datepicker/js/locales/bootstrap-datepicker.zh-CN.js"></script>
  <script>
    $('.form-control-datepicker').datepicker({
      language: "zh-CN",
      format: "yyyy-mm-dd",
      autoclose: true
    });
  </script>

  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/ueditor.config.js"></script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/ueditor.all.min.js"> </script>
  <script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/libs/js/ueditor/lang/zh-cn/zh-cn.js"></script>
  <script>
    var ue = UE.getEditor('editor');
    var ue_en = UE.getEditor('editor_en');
  </script>
</block>
